<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register Form</title>
    <script src="register-form.js" defer></script>
</head>

<body>
    <form id="register-form" method="post">
        <h1>Register</h1>
        
        <label for="email">SFSU Email *</label> <br>
        <input type="email" id="email" placeholder="e.g. 123456789@sfsu.edu"/>  <br><br>

        <label for="password">Password *</label> <br>
        <input type="password" id="password" placeholder="At least 8 characters"/> <br><br>

        <label for="password-confirm">Re-enter Password *</label> <br>
        <input type="password" id="password-confirm" placeholder=""/> <br><br>
        
        <input type="checkbox" id="checkbox"/>
        <label for="s">I have read and accept the <a href="#">Terms and Conditions</a> *</label> <br><br>

        <input type="submit" value="submit"/> <br><br>

        <!-- Temp Error Handling (if individual messages wrap input and labe in div 'input-control')-->
        <div class ="input-control">
            <div class="error" id="error"></div>
        </div>
    </form>
</body>
</html>
