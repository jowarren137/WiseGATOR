<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <form id="registerForm" method="POST" action="/register.php">
        <h1>Register</h1>

        <p>
            <label for="email">SFSU Email</label> <br>
            <input type="email" id="email" placeholder="e.g. 123456789@sfsu.edu" required> 
        </p>

        <p>
            <label for="password">Password</label> <br>
            <input type="password" id="password" placeholder="At least # characters" required> 
        </p>

        <p>
            <label for="confirmPassword">Re-enter Password</label> <br>
            <input type="password" id="confirmPassword" required> 
        </p>

        <p>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            <label for="acceptTerms">I have read and accept the <a href="#">Terms and Conditions</a></label>
        </p>
    
        <button type="submit"> Submit </button>
    </form>
</body>
</html>
