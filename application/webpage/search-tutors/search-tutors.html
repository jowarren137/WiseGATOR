<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="search-tutors.css">
  <script src="search-tutors.js" defer></script>
  <title>Document</title>
</head>
<body>
    <!--THIS IS SIMPLE NAVBAR-->
<ul>
    <li><a href="/home-page/">Home</a></li>
    <li><a href="/about-us/">About Us</a></li>
    <li><a href="/search-tutors/">Search Tutors</a></li>
    <li style="float:right"><a class="active" href="#sign-in">Sign In</a></li>
  </ul>
  
  <h1>Search for Tutors</h1>
    <form action="/search-tutors" method="get">
        <input type="text" name="query" placeholder="Enter tutor name or topic">
        <button type="submit">Search</button>
    </form>

    <ul>
        <% if(tutors && tutors.length > 0) { %>
            <% tutors.forEach(function(tutor) { %>
                <li><%= tutor.name %> - <%= tutor.topic %></li>
            <% }); %>
        <% } else { %>
            <li>No tutors found</li>
        <% } %>
    </ul>
  </template>
</body>
</html>
